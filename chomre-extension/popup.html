<html>

<head>
    <meta charset="utf-8">
    <title>小麥注音輸入法設定</title>
    <style>
        body {
            background-color: white;
            font-size: 9pt;
            font-family: Arial, Helvetica, sans-serif;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            width: 200px;
        }

        select {
            width: 180px;
            font-size: 12pt;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <div id="debug"></div>
    <h2>小麥注音設定</h2>
    <p>鍵盤配置：</p>
    <p>
        <select id="layout">
            <option value="Standard">標準</option>
            <option value="ETen">倚天</option>
            <option value="Hsu">許式</option>
            <option value="ETen">倚天 26</option>
            <option value="HanyuPinyin">漢語拼音</option>
            <option value="IBM">IBM</option>
        </select>
    </p>
    <p>選字按鍵：</p>
    <p>
        <select id="keys">
            <option value="123456789">123456789</option>
            <option value="asdfghjkl">asdfghjkl</option>
            <option value="asdfzxcvb">asdfzxcvb</option>
        </select>
    </p>
    <p>選字模式：</p>
    <p>
        <input type="radio" name="select_phrase" value="before_cursor" id="before_cursor" checked="checked"><label
            for="before_cursor">選擇游標前的字詞</label><br>
        <input type="radio" name="select_phrase" value="after_cursor" id="after_cursor"><label
            for="after_cursor">選擇游標後的字詞</label><br>
        <input type="checkbox" name="move_cursor" id="move_cursor"><label for="move_cursor">選字之後自動移動游標</label>
    </p>
    <p>ESC 按鍵：</p>
    <p>
        <input type="checkbox" name="esc_key" id="esc_key"><label for="esc_key">清除整個輸入緩衝區</label>
    </p>
    <p>Shift + 字母按鍵：</p>
    <p>
        <input type="radio" name="letters" value="uppercase_letters" id="uppercase_letters" checked="checked"><label
            for="uppercase_letters">輸入大寫字母</label><br>
        <input type="radio" name="letters" value="lowercase_letters" id="lowercase_letters"><label
            for="lowercase_letters">輸入小寫字母</label>
    </p>
</body>

</html>
