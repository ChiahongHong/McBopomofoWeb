<html>

<head>
    <meta charset="utf-8">
    <title>McBompofo Options</title>
    <link rel="icon" type="image/x-icon" href="icons/icon16.png">
    <link rel="stylesheet" href="options.css">
    <style>
        body {
            max-width: 700px;
        }
    </style>
    <script src="options.js"></script>
</head>

<body>
    <h1>McBopomofo Options</h1>
    <table>
        <tr>
            <td class="option_title">Keyboard Layout:</td>
            <td>
                <select id="layout">
                    <option value="Standard">Standard</option>
                    <option value="ETen">ETen</option>
                    <option value="Hsu">Hsu</option>
                    <option value="ETen26">ETen 26</option>
                    <option value="HanyuPinyin">Hanyu Pinyin</option>
                    <option value="IBM">IBM</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="option_title">Candidate Keys:</td>
            <td>
                <select id="keys">
                    <option value="123456789">123456789</option>
                    <option value="asdfghjkl">asdfghjkl</option>
                    <option value="asdfzxcvb">asdfzxcvb</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="option_title">Select The Candidate:</td>
            <td>
                <input type="radio" name="select_phrase" value="before_cursor" id="before_cursor"
                    checked="checked"><label for="before_cursor">Before the cursor</label><br>
                <input type="radio" name="select_phrase" value="after_cursor" id="after_cursor"><label
                    for="after_cursor">After the cursor</label><br>
                <input type="checkbox" name="move_cursor" id="move_cursor"><label for="move_cursor">Move the cursor
                    after selecting the candidate</label>
            </td>
        </tr>
        <tr>
            <td class="option_title">ESC Key:</td>
            <td>
                <input type="checkbox" name="esc_key" id="esc_key"><label for="esc_key">ESC Key clears entire
                    composing buffer</label>
            </td>
        </tr>
        <tr>
            <td class="option_title">Shift + Letter Keys:</td>
            <td>
                <input type="radio" name="letters" value="uppercase_letters" id="uppercase_letters"
                    checked="checked"><label for="uppercase_letters">Input Uppercase Letters</label><br>
                <input type="radio" name="letters" value="lowercase_letters" id="lowercase_letters"><label
                    for="lowercase_letters">Input Lowercase Letters</label>
            </td>
        </tr>
        <tr>
            <td class="option_title">Composing Buffer:</td>
            <td>
                <input type="number" min="4" max="100" name="composing_buffer_size" value="10"
                    id="composing_buffer_size">
                (4-100)
            </td>
        </tr>
    </table>
</body>

</html>
