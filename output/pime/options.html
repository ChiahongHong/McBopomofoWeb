<html>

<head>
    <meta charset="utf-8">
    <title>小麥注音偏好設定</title>
    <link rel="icon" type="image/x-icon" href="images/icon16.png">
    <link rel="stylesheet" href="css/options.css">
    <style>
        body {
            max-width: 700px;
        }
    </style>
    <script src="js/options.js"></script>
</head>

<body>
    <h1 id="options_title">小麥注音偏好設定</h1>
    <table>
        <tr>
            <td class="option_title" id="keyboard_layout">鍵盤配置：</td>
            <td>
                <select id="layout">
                    <option id="keyboard_layout_standard" value="Standard">標準</option>
                    <option id="keyboard_layout_eten" value="ETen">倚天</option>
                    <option id="keyboard_layout_hsu" value="Hsu">許氏</option>
                    <option id="keyboard_layout_eten26" value="ETen26">倚天二十六建</option>
                    <option id="keyboard_layout_hanyupinyin" value="HanyuPinyin">漢語拼音</option>
                    <option id="keyboard_layout_ibm" value="IBM">IBM</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="option_title" id="candidate_keys">選字按鍵：</td>
            <td>
                <select id="keys">
                    <option value="123456789">123456789</option>
                    <option value="asdfghjkl">asdfghjkl</option>
                    <option value="asdfzxcvb">asdfzxcvb</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="option_title" id="select_candidate">選擇候選字：</td>
            <td>
                <input type="radio" name="select_phrase" value="before_cursor" id="before_cursor"
                    checked="checked"><label for="before_cursor"
                    id="select_candidate_before_cursor">游標之前（類似漢音輸入法）</label><br>
                <input type="radio" name="select_phrase" value="after_cursor" id="after_cursor"><label
                    for="after_cursor" id="select_candidate_after_cursor">游標之後（類似微軟新注音輸入法）</label><br>
                <input type="checkbox" name="move_cursor" id="move_cursor"><label for="move_cursor"
                    id="select_candidate_move_cursor">選字之後自動移動游標位置</label>
            </td>
        </tr>
        <tr>
            <td class="option_title" id="esc_key_title">ESC 按鍵：</td>
            <td>
                <input type="checkbox" name="esc_key" id="esc_key"><label for="esc_key" id="esc_key_label">ESC
                    按鍵會清除整個輸入緩衝區的內容</label>
            </td>
        </tr>
        <tr>
            <td class="option_title" id="shift_key_title">Shift 按鍵：</td>
            <td>
                <input type="checkbox" name="shift_key" id="shift_key"><label for="shift_key" id="shift_key_label">使用
                    Shift 按鍵切換中英文</label>
            </td>
        </tr>
        <tr>
            <td class="option_title" id="shift_letter_title">Shift +字母按鍵：</td>
            <td>
                <input type="radio" name="letters" value="uppercase_letters" id="uppercase_letters" checked="checked">
                <label for="uppercase_letters" id="shift_letter_uppercase">輸入大寫字母</label><br>
                <input type="radio" name="letters" value="lowercase_letters" id="lowercase_letters">
                <label for="lowercase_letters" id="shift_letter_lowercase">輸入小寫字母</label>
            </td>
        </tr>
        <!-- <tr>
            <td class="option_title" id="others_title">Others:</td>
            <td>
                <a href="#" id="others_manage_user_phrases">Manage User Phrases</a><br />
                <p id="others_keyboard_shortcut">You can also set the keyboard shortcuts by visiting
                    chrome://extensions/shortcuts .</p>
            </td>

        </tr> -->

    </table>
</body>

</html>
